<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lippu Â· Evento</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 32px; }
    .card { max-width: 720px; margin: 0 auto; border: 1px solid #eee; border-radius: 16px; padding: 24px; }
    .muted { color: #666; }
    .btn { display: inline-block; padding: 12px 16px; border-radius: 12px; border: 0; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Cargando eventoâ€¦</h1>
    <p id="desc" class="muted"></p>
    <p id="date" class="muted"></p>
    <button class="btn" id="buy">Comprar boleto</button>
    <p id="err" class="muted" style="margin-top:16px;"></p>
  </div>

  <script src="./events.js"></script>
  <script>
    const host = window.location.hostname.toLowerCase(); // evento1.lippu.app
    const slug = host.split(".")[0]; // evento1 (ojo: en www o root no aplica)
    const isRoot = (host === "lippu.app" || host === "www.lippu.app" || host.endsWith("netlify.app"));

    // Para pruebas en netlify.app, usa un slug por query: ?event=evento1
    const qp = new URLSearchParams(window.location.search);
    const slugOverride = qp.get("event");
    const key = slugOverride || (isRoot ? "evento1" : slug); // fallback

    const event = (window.LIPPU_EVENTS || {})[key];

    const titleEl = document.getElementById("title");
    const descEl  = document.getElementById("desc");
    const dateEl  = document.getElementById("date");
    const errEl   = document.getElementById("err");
    const buyBtn  = document.getElementById("buy");

    if (!event) {
      titleEl.textContent = "Evento no encontrado";
      descEl.textContent = "";
      dateEl.textContent = "";
      errEl.textContent = `No existe configuraciÃ³n para: "${key}".`;
      buyBtn.style.display = "none";
    } else {
      titleEl.textContent = event.title;
      descEl.textContent  = event.description || "";
      dateEl.textContent  = event.date ? `ðŸ“… ${event.date}` : "";
      buyBtn.onclick = () => {
        // Redirige a Bubble con el slug del evento
        const url = `https://lippu.app/registro?event=${encodeURIComponent(event.slug)}`;
        window.location.href = url;
      };
    }
  </script>
</body>
</html>
