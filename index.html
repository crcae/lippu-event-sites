<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="description" content="Evento en Lippu"/>
  <title>Lippu · Evento</title>
  <style>
    :root {
      --bg:#0B0B10; --card:#12121A; --text:#ffffff; --muted:#B5B5C0; --accent:#7B32FF;
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    #root { max-width: 980px; margin: 0 auto; padding: 22px; display: grid; gap: 16px; }
    .card { background:var(--card); border-radius:var(--radius); padding:22px; border: 1px solid rgba(255,255,255,.06); }
    .muted { color:var(--muted); }
    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      padding: 12px 16px; border-radius: 14px; background:var(--accent);
      color:#fff; text-decoration:none; font-weight:700;
    }
    .btn.secondary { background: transparent; border: 1px solid rgba(255,255,255,.18); }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.10); }
    .heroimg { width:100%; margin-top:16px; border-radius: 16px; border: 1px solid rgba(255,255,255,.10); }
    h1 { margin: 8px 0 6px; font-size: 34px; line-height: 1.15; }
    h2 { margin: 0 0 10px; font-size: 22px; }
    .grid3 { display:grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; }
    .tile { background: rgba(255,255,255,.06); border-radius: 14px; padding: 14px; border: 1px solid rgba(255,255,255,.08); }
    .tile h3 { margin: 0 0 6px; font-size: 16px; }
    .tile p { margin: 0; color: var(--muted); }
    .list { display:grid; gap: 10px; }
    .li { display:flex; gap: 12px; align-items:flex-start; }
    .time { min-width: 62px; font-weight: 800; }
    .divider { height:1px; background: rgba(255,255,255,.08); margin: 10px 0; }
    @media (max-width: 860px) { .grid3 { grid-template-columns: 1fr; } h1 { font-size: 28px; } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import { getSlug, loadEvent } from "./src/main.js";
    import { renderEvent } from "./src/render.js";

    const slug = getSlug();
    try {
      const data = await loadEvent(slug);
      renderEvent(data);
    } catch (e) {
      document.getElementById("root").innerHTML = `
        <div class="card">
          <div class="muted">Lippu</div>
          <h1>Evento no encontrado</h1>
          <p class="muted">No hay configuración para <b>${slug}</b>.</p>
          <div class="divider"></div>
          <p class="muted" style="word-break:break-word;">${String(e.message || e)}</p>
          <div class="row" style="margin-top:12px;">
            <a class="btn secondary" href="https://lippu.app" rel="noopener">Ir a Lippu</a>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
