<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Evento en Lippu" />
  <title>Lippu · Evento</title>
  <style>
    /* Reset & Base */
    :root {
      --bg: #0B0B10;
      --card: #12121A;
      --text: #ffffff;
      --muted: #B5B5C0;
      --accent: #7B32FF;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    img {
      max-width: 100%;
      display: block;
    }

    #root {
      max-width: 980px;
      margin: 0 auto;
      padding: 22px;
      display: grid;
      gap: 32px;
    }

    /* Components */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 22px;
      border: 1px solid rgba(255, 255, 255, .06);
    }

    .muted {
      color: var(--muted);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 24px;
      border-radius: 14px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, .18);
    }

    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .10);
      font-weight: 600;
      font-size: 13px;
    }

    .heroimg {
      width: 100%;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, .10);
    }

    h1 {
      margin: 8px 0 6px;
      font-size: 38px;
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    h2 {
      margin: 0 0 16px;
      font-size: 26px;
      letter-spacing: -0.01em;
    }

    h3 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 700;
    }

    p {
      margin: 0 0 16px;
    }

    p:last-child {
      margin-bottom: 0;
    }

    /* Grids & Layouts */
    .grid3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
    }

    .tile {
      background: rgba(255, 255, 255, .06);
      border-radius: 14px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, .08);
    }

    .tile p {
      color: var(--muted);
      font-size: 15px;
    }

    .list {
      display: grid;
      gap: 10px;
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, .08);
      margin: 10px 0;
    }

    /* Utilities */
    .carousel-container::-webkit-scrollbar {
      display: none;
    }

    /* hide scrollbar clean */

    @media (max-width: 768px) {
      .grid3 {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 32px;
      }

      .row.reverse-mobile {
        flex-direction: column-reverse;
      }
    }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <div id="root"></div>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

  <script type="module">
    import { getSlug, loadEvent } from "./src/main.js";
    import { renderEvent } from "./src/render.js";

    const slug = getSlug();
    try {
      const data = await loadEvent(slug);
      renderEvent(data);
    } catch (e) {
      document.getElementById("root").innerHTML = `
        <div class="card">
          <div class="muted">Lippu</div>
          <h1>Evento no encontrado</h1>
          <p class="muted">No hay configuración para <b>${slug}</b>.</p>
          <div class="divider"></div>
          <p class="muted" style="word-break:break-word;">${String(e.message || e)}</p>
          <div class="row" style="margin-top:12px;">
            <a class="btn secondary" href="https://lippu.app" rel="noopener">Ir a Lippu</a>
          </div>
        </div>
      `;
    }
  </script>
</body>

</html>
