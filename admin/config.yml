backend:
  name: git-gateway
  branch: main

media_folder: "public/images/events"
public_folder: "/images/events"

collections:
  - name: "events"
    label: "Eventos"
    folder: "events"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    fields:
      - { label: "Slug", name: "slug", widget: "string", hint: "URL del evento (ej: mi-evento)" }
      - { label: "URL de Checkout", name: "checkoutUrl", widget: "string", hint: "Link de compra de boletos" }
      
      # SEO
      - label: "SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - { label: "T√≠tulo", name: "title", widget: "string" }
          - { label: "Descripci√≥n", name: "description", widget: "text" }
          - { label: "Imagen OG", name: "ogImage", widget: "image", required: false, hint: "Imagen para redes sociales (1200x630px)" }
      
      # Theme
      - label: "Tema de Colores"
        name: "theme"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Color Primario", name: "primary", widget: "color", default: "#7B32FF" }
          - { label: "Color de Fondo", name: "bg", widget: "color", default: "#0a0a0a" }
          - { label: "Color de Texto", name: "text", widget: "color", default: "#ffffff" }
      
      # HTML Content
      - label: "Contenido HTML"
        name: "html"
        widget: "text"
        hint: "Escribe HTML directamente o usa las plantillas de ejemplo. Para subir im√°genes, usa el bot√≥n 'Media' arriba."
        default: "<section style=\"background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 100px 20px; text-align: center; color: white; min-height: 80vh; display: flex; flex-direction: column; justify-content: center;\">\n  <h1 style=\"font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 900; margin: 0 0 20px 0;\">NOMBRE DEL EVENTO</h1>\n  <p style=\"font-size: clamp(1.2rem, 3vw, 1.8rem); margin: 0 0 40px 0;\">üìÖ Fecha ‚Ä¢ üìç Lugar</p>\n  <a href=\"#tickets\" style=\"background: white; color: #667eea; padding: 18px 50px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 1.2rem;\">üéüÔ∏è Comprar Boletos</a>\n</section>"
      
      
      # CSS Personalizado
      - label: "CSS Personalizado (Opcional)"
        name: "customCss"
        widget: "text"
        required: false
        hint: "Agrega estilos CSS espec√≠ficos para este evento"
